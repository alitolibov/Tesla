<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./img/3069743_circle_round icon_tesla_icon.svg">
    <title>Tesla</title>
</head>

<body>
    <div class="container">
        <div class="tesla-box">
            <div class="imgs">
                <video preload="auto" src="./img/tesla.MOV" class="video" autoplay muted loop>
                </video>
                <video preload="auto" src="./img/IMG_0061.MP4" class="video1" autoplay muted loop>
                </video>
                <div class="imges">
                    <img src="./img/IMG_3207.PNG" alt="" class="img-as">
                </div>
                <video src="./img/IMG_0063.MP4" class="move" autoplay muted loop></video>
            </div>
        </div>
        <p class="text t1">Запас хода</p>
        <p class="km t2"><span class="probeg">750</span>км</p>
        <p class="price t1">Цена</p>
        <p class="prices t2">$89, 990</p>
        <p class="text2 t3">Скорость автомобиля</p>
        <p class="speed"><span class="speedkm">60</span> км/ч</p>
        <div class="top"></div>
        <div class="bottom"></div>
        <p class="text3 t3">Температура за окнами</p>
        <p class="gradus"><span class="temp">20</span>°</p>
        <div class="top2 btn"></div>
        <div class="bottom2 btn"></div>
        <p class="text4 t3">Диски</p>
        <p class="disk">19</p>
        <div class="top3"></div>
        <div class="bottom3"></div>
        <p class="text5 t3">Кондиционер</p>
        <div class="off"></div>
        <p class="text6 t3">Версия Long Range</p>
        <div class="off1"></div>
        <p class="text7 t3">Вид автомобиля</p>
        <div class="off2"></div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
